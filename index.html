<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- DISPLAY SCREEN -->
    <div class="displayScreen">DISPLAY SCREEN</div> 
    <!-- NUMERICAL DIGITS BUTTONS -->
    <button class="digitBtns calcBtns" id="7Btn">7</button>
    <button class="digitBtns calcBtns" id="8Btn">8</button>
    <button class="digitBtns calcBtns" id="9Btn">9</button>
    <button class="digitBtns calcBtns" id="4Btn">4</button>
    <button class="digitBtns calcBtns" id="5Btn">5</button>
    <button class="digitBtns calcBtns" id="6Btn">6</button>
    <button class="digitBtns calcBtns" id="1Btn">1</button>
    <button class="digitBtns calcBtns" id="2Btn">2</button>
    <button class="digitBtns calcBtns" id="3Btn">3</button>
    <button class="digitBtns calcBtns" id="0Btn">0</button>
    <!-- OPERATION BUTTONS -->
    <button class="opperationBtns calcBtns" id="addBtn">Add</button>
    <button class="opperationBtns calcBtns" id="subtractBtn">Subtract</button>
    <button class="opperationBtns calcBtns" id="multiplyBtn">Multiply</button>
    <button class="opperationBtns calcBtns" id="divideBtn">Divide</button>
    <button class="equalsBtn calcBtns" id="equalsBtn">Equals</button>
    <button class="clearBtn calcBtns" id="clearBtn">Clear</button>
</body>
<script src="javascript.js"></script>
</html>
